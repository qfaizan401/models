runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
task:
  model:
    num_classes: 1001
    input_size: [256, 256, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'darknet53'
  losses:
    l2_weight_decay: 0.0005
    one_hot: True
  train_data:
    tfds_name: 'imagenet2012'
    tfds_split: 'train'
    tfds_data_dir: '~/tensorflow_datasets/'
    tfds_download: true
    is_training: true
    global_batch_size: 128
    dtype: 'float16'
  validation_data:
    tfds_name: 'imagenet2012'
    tfds_split: 'validation'
    tfds_data_dir: '~/tensorflow_datasets/'
    tfds_download: true
    is_training: true
    global_batch_size: 128
    dtype: 'float16'
    drop_remainder: false
trainer:
  train_steps: 800000 # epochs: 80
  validation_steps: 400 # size of validation data
  validation_interval: 500 #10000
  steps_per_loop: 10000
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
    learning_rate:
      type: 'polynomial'
      polynomial:
        initial_learning_rate: 0.1
        end_learning_rate: 0.0001
        power: 4.0
        decay_steps: 799000
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.1 over 1000 steps
