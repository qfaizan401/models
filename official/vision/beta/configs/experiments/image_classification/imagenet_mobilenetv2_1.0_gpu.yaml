runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float32'
  loss_scale: 'dynamic'
task:
  model:
    num_classes: 1001
    input_size: [224, 224, 3]
    backbone:
      type: 'mobilenet'
      mobilenet:
        model_id: 'MobileNetV2'
        width_multiplier: 1.0
    dropout_rate: 0.2
  losses:
    l2_weight_decay: 0.0001
    one_hot: True
    label_smoothing: 0.1
  train_data:
    input_path: 'imagenet-2012-tfrecord/train*'
    is_training: True
    global_batch_size: 96
    dtype: 'float32'
  validation_data:
    input_path: 'imagenet-2012-tfrecord/valid*'
    is_training: False
    global_batch_size: 96
    dtype: 'float32'
    drop_remainder: False
trainer:
  train_steps: 1201050 # 90 * steps_per_epoch
  validation_steps: 520
  validation_interval: 13345
  steps_per_loop: 13345 # NUM_EXAMPLES (1281167) // global_batch_size
  summary_interval: 13345
  checkpoint_interval: 13345
  optimizer_config:
    optimizer:
      type: 'rmsprop'
      rmsprop:
        decay: 0.9,
        momentum: 0.9,
        epsilon: 0.002,
    learning_rate:
      type: 'exponential'
      exponential:
        initial_learning_rate: 0.045,
        decay_steps: 33362, # 2.5 * steps_per_epoch
        decay_rate: 0.97,
        staircase: True
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 66725 # 5 * steps_per_epoch
    ema:
      average_decay: 0.9999