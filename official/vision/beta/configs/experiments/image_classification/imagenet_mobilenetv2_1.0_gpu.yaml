runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float32'
  loss_scale: 'dynamic'
task:
  model:
    num_classes: 1001
    input_size: [224, 224, 3]
    backbone:
      type: 'mobilenet'
      mobilenet:
        model_id: 'MobileNetV2'
        width_multiplier: 1.0
    dropout_rate: 0.2
  losses:
    l2_weight_decay: 0.00002
    one_hot: True
    label_smoothing: 0.1
  train_data:
    input_path: 'imagenet-2012-tfrecord/train*'
    is_training: True
    global_batch_size: 768  # 96 * 8
    dtype: 'float32'
  validation_data:
    input_path: 'imagenet-2012-tfrecord/valid*'
    is_training: False
    global_batch_size: 768  # 96 * 8
    dtype: 'float32'
    drop_remainder: False
trainer:
  train_steps: 700000  # 700K
  validation_steps: 65
  validation_interval: 1668
  steps_per_loop: 1668  # NUM_EXAMPLES (1281167) // global_batch_size
  summary_interval: 1668
  checkpoint_interval: 1668
  optimizer_config:
    optimizer:
      type: 'rmsprop'
      rmsprop:
        decay: 0.9
        momentum: 0.9
        epsilon: 0.002
    learning_rate:
      type: 'exponential'
      exponential:
        initial_learning_rate: 0.36  # 0.045 * NUM_GPUS
        decay_steps: 4170  # 2.5 * steps_per_epoch
        decay_rate: 0.98
        staircase: True
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 8340  # 5 * steps_per_epoch